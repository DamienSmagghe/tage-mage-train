<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ma description">  
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train tage Mage</title>
    <!-- <link rel="stylesheet" href="styles/reset.css"> -->
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Train Tage Mage</h1>
        <label for="trainings">Options:</label>
        <select name="trainings" id="training" onChange="updateQuestion()">
            <option value="none">Selectionnez une option</option>
            <option value="primeNumber">nombres premiers</option>
            <option value="square">carrés nombres</option>
            <option value="cube">cubes nombres</option>
            <option value="multiplication">tables de multiplications</option>
        </select>
    </header>
    <div class="answer-zone">
        <h2 class="questions">Les questions apparaissent ici</h2>
        <input type="number" id="answerInput" placeholder="réponse">
        <h3>La réponse est : <span class="answer"></span>&nbsp;<span class="check good">Bien !</span>
            <span class="check wrong">Erreur !</span></h3>
        <div class="primeNumberList">
        </div>
        <div class="errorsCount"></div>
    </div>
    
    <script src="scripts/app.js"></script>
</body>
</html>
